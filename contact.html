		<main id="main" class="max-w-4xl mx-auto p-6">
			<h1 class="text-3xl font-bold mb-4">Contact Us</h1>
			<p class="mb-6">Fill the form and we'll get back to you.</p>
			<form class="space-y-4 bg-white p-6 rounded shadow" action="#" method="post" aria-label="Contact form">
				<div>
					<label class="block text-sm font-medium mb-1" for="name">Name</label>
					<input id="name" name="name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand.accent" required />
				</div>
				<div>
					<label class="block text-sm font-medium mb-1" for="email">Email</label>
					<input id="email" name="email" type="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand.accent" required />
				</div>
				<div>
					<label class="block text-sm font-medium mb-1" for="message">Message</label>
					<textarea id="message" name="message" rows="5" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand.accent"></textarea>
				</div>
				<div>
					<button type="submit" class="bg-brand text-white px-4 py-2 rounded hover:bg-brand.light">Send message</button>
				</div>
			</form>
		</main>
